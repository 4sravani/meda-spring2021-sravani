<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moving Box</title>

    <script src="jquery-3.5.1.min.js"></script>

    <style>
        #moving-box{
            width: 150px;
            height: 150px;
            background-color: aqua;
           border-radius: 50%;
        }
    </style>
</head>
<body>

    <div id="moving-box">

    </div>

    <script>
        $(document).ready(function(){

// jQuery methods go here...
        /* var myBox = $("moving-box");

         myBox.hover(function() {
             myBox.css("background-color" , "red")
         });*/
        });


        function rand0to255() {

          var randomNumber = Math.random() * 256; // range is 0 to 255.9~

             randomNumber = Math.floor(randomNumber);
             // console.log(randomNumber)

                return randomNumber;

        }

       function randomCSSColor() {
            var myColor = rand0to255();
            var myColor2 = rand0to255();
            var myColor3 = rand0to255();

            var cssRandomColor = "rgb(" + myColor + ", " + myColor2 + ", " + myColor3 + ")";

            console.log(cssRandomColor);

            return cssRandomColor;
        }


        $(document).ready(function () {


var myBox = $("#moving-box");


myBox.hover(function () {
    myBox.css("background-color", randomCSSColor());
});

jQuery("body").keypress(function (event) {

    var key = event.which;
    
    // up keys
    if (key === 119) {

        myBox.css("background-color", randomCSSColor());
        $("body").css("background-color", randomCSSColor());
        var currentMarginTop = myBox.css("margin-top");

        if (currentMarginTop != "0px") {
            myBox.css("margin-top", "-=20px");
        }

    // left keys
    } else if (key === 97) {

        myBox.css("background-color", randomCSSColor());
        $("body").css("background-color", randomCSSColor());

        var currentMarginLeft = myBox.css("margin-left");

        if (currentMarginLeft != "0px") {
            myBox.css("margin-left", "-=20px");
        }

    // down keys
    } else if (key === 115) {

        myBox.css("background-color", randomCSSColor());
        $("body").css("background-color", randomCSSColor());

    

        myBox.css("margin-top", "+=20px");

    // right keys
    } else if (key === 100) {

        myBox.css("background-color", randomCSSColor());
        $("body").css("background-color", randomCSSColor());

        myBox.css("margin-left", "+=20px");

    }

});

});



    </script>
    
</body>
</html>
