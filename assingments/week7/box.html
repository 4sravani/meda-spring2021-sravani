// jQuery methods go here...

         $("body").keypress(function(event){

            key = event.which;

            if (key === 119) {
                console.log("MOve up!!");

            } else if (key === 97) {
                console.log("Move left !!");
                
            }else if ( key === 115) {

         });



});
