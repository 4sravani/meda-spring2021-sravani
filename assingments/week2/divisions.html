<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
<title> DIV Tags</title>

</head>
<body>
    <header></header>
    <main></main>
    <footer></footer>
    <div id="container">
    <div id= "login" class="form-part">
    <h1>Signup for Services</h1>
    <form action="http://google.com">
        <label for="username">Username:</label>
        <input id="username" type="email" name="email">
        <br>

        <label for="password">Password:</label>
        <input  id="password" type="password"  name="password"/>
        <br>
    </div>

    <div id="food" class="food-part">
        <label>Preferred Food:</label>
        <p><input type="checkbox"  name="food" value="pizza" checked/> Pizza</p>
        <p><input type="checkbox" name="food" value="sushi"/> Sushi</p>
        <p><input type="checkbox"  name="food" value="burrito"/> Burrito</p>

    </div>

    <div id="pasttimes" class="past-time">

        <label>Favorite Past-time</label>
        <p><input type="radio" name="pasttime" value="sleeping" checked/> Sleeping</p>
        <p><input type="radio" name="pasttime" value="gardening"/> Gardening</p>
        <p><input type="radio" name="pasttime" value="cooking"/> Cooking</p>
        <p><input type="radio" name="pasttime" value="others"/> Others</p>
    </div>



    <div id="movies" class="movie-part">

        
        <label>Favorite Movie Genres</label>
        <p><input type="radio" name="genre" value="action" checked/> Action</p>
        <p><input type="radio" name="genre" value="drama"/> Drama</p>
        <p><input type="radio" name="genre" value="adventure" /> Adventure</p>

    </div>

        <input type="submit" />
        <input type="reset" />
        <input type="button" value="Do Nothing" />
        
        

    </form>
    </div>
</body>
</html>
